<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dataset metadata</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; }
    h1 { color: #4e73df; }
    pre { background: #f4f4f4; padding: 1em; overflow: auto; border-radius: 5px; }
    a { color: #1c6eea; }
  </style>
</head>
<body>
  <h1>Dataset: {{ title }}</h1>
  <p><strong>Description:</strong> {{ description }}</p>
  <p><strong>Creator:</strong> {{ creator }}</p>
  <p><strong>License:</strong> {{ rights }}</p>
  <p><strong>Acessible at:</strong> <a href="http://127.0.0.1:5000/data/moves">{{ identifier }}</a></p>
  <h2>Raw JSON-LD</h2>
  <pre>{{ raw_metadata | tojson(indent=2) }}</pre>
</body>
</html>
